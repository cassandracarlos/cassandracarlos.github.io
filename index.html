<!DOCTYPE html>
<html>
<head>
    <title>codingcass</title>
    <link rel="stylesheet" href="style.css">	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
		<h1>My Portfolio</h1>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#services">Services</a></li>
				<li><a href="#portfolio">Portfolio</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="about">
			<h2>About Me</h2>
			<p>Insert your bio here.</p>
		</section>
		<section id="services">
			<h2>My Services</h2>
			<ul>
				<li>Service 1</li>
				<li>Service 2</li>
				<li>Service 3</li>
			</ul>
		</section>
		<section id="portfolio">
			<h2>My Portfolio</h2>
				<ul>
					<li>
						<a href="#"><img src="https://placehold.it/400x300" alt="Project 1"></a>
						<p>Project 1</p>
					</li>
					<li>
						<a href="#"><img src="https://placehold.it/400x300" alt="Project 2"></a>
						<p>Project 2</p>
					</li>
					<li>
						<a href="#"><img src="https://placehold.it/400x300" alt="Project 3"></a>
						<p>Project 3</p>
					</li>
				</ul>
		</section>
		<section id="contact">
			<h2>Contact Me</h2>
			<form action="#" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<footer>
		<p>Copyright &copy; Your Name</p>
	</footer>
</body>
</html>
